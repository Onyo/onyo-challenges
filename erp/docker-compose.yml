version: '3.4'
services:
  erp:
    build:
      context: .
      args:
        requirement: requirements-dev.txt
    image: robsonpeixoto/onyo-erp
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgres://dev-erp-user:dev-erp-password@erp-db:5432/dev-erp
      DEBUG: '${DEBUG:-True}'
      TIME_ZONE: '${TIME_ZONE:-UTC}'
      ALLOWED_HOSTS: '*'
      CEP_URL: http://cep:8000
    depends_on:
      - erp-db
      - cep
    ports:
      - 9000:8000
    command:
      - ./migrate-and-run.sh

  erp-db:
    image: postgres:10.6-alpine
    environment:
      POSTGRES_USER: dev-erp-user
      POSTGRES_PASSWORD: dev-erp-password
      POSTGRES_DB: dev-erp
    volumes:
      - erp-db-volume:/var/lib/postgresql/data

  cep:
    image: robsonpeixoto/onyo-cep
    environment:
      DATABASE_URL: postgres://dev-cep-user:dev-cep-password@cep-db:5432/dev-cep
      DEBUG: '${DEBUG:-True}'
      TIME_ZONE: '${TIME_ZONE:-UTC}'
      ALLOWED_HOSTS: '*'
    ports:
      - 9001:8000
    depends_on:
      - cep-db
    command:
      - ./migrate-and-run.sh

  cep-db:
    image: postgres:10.6-alpine
    environment:
      POSTGRES_USER: dev-cep-user
      POSTGRES_PASSWORD: dev-cep-password
      POSTGRES_DB: dev-cep
    volumes:
      - erp-cep-db-volume:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  erp-db-volume: {}
  erp-cep-db-volume: {}
